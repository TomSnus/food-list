<hr>
<div class="row">
    <div class="col-xs-12">
        <a [ngClass]="{green: isGreen(), 
        yellow: isYellow(), 
    red: isRed()}" href="#" class="list-group-item clearfix">
            <span class="pull-left" style="margin-right: 10px;">
                <img *ngIf="!(element.imageUrl == null)" [src]="element.imageUrl" alt="{{ element.name }}"
                    class="img-responsive" style="max-height: 50px;">
            </span>
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ element.name }}</h4>
                <p class="list-group-item-text">{{ element.category }}</p>
            </div>
            <span class="pull-right removeItem">
                <svg (click)="onFoodDeleted()" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
                </svg> </span>
            <span class="pull-right">
                <h3>{{getExpDays()}}</h3>
            </span>
        </a>
    </div>
</div>
