<app-header (selectedComponent)="onNavigate($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-food-list *ngIf="loadedComponent==='food-list'" [foodList]="foodList"></app-food-list>
        </div>
    </div>
    <app-food-edit *ngIf="loadedComponent !=='food-list'" (navigateBack)="onNavigate()" [editItem]="editItem"></app-food-edit>
</div>
